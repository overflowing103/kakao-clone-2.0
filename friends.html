<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/ad3126fb93.js" crossorigin="anonymous"></script>
    <title>Friends | Kakao Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:53</span>
        </div>

        <div class="status-bar__column"></div>
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <span class=status-bar__battery-lever">100%</span>
        <i class="fas fa-battery-full"></i>

    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">Friends</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>

    <main class="friends">
        <header class="friends__header">
            <div class="friends__friend friend friend--lg">
                <div class="friend__column">
                    <img src="images/ant.jpg" alt="" class="friend__avatar g-avatar">
                    <div class="friend__content">
                        <span class="friend__name">
                            Doy Kim
                        </span>
                        <span class="friend__status">
                            DO I KNOW YOU?
                        </span>
                    </div>
                </div>

            </div>
        </header>
        <div class="friends__plus">
            <h5 class="friends__plus-title">Plus Friend</h5>
            <div class="friends__friend friend ">
                <div class="friend__column">
                    <img src="images/ant.jpg" alt="" class="friend__avatar g-avatar">
                    <div class="friend__content">
                        <span class="friend__name">
                            Plus Friend
                        </span>
                    </div>
                </div>

            </div>
        </div>
        <ul class="friends__list">
            <h5 class="friends__title">Friends 14</h5>
            <li class="friends__friend friend">
                <div class="friend__column">
                    <img src="images/ant.jpg" alt="" class="friend__avatar g-avatar">
                    <div class="friend__content">
                        <span class="friend__name">
                            friend1
                        </span>
                        <span class="friend__status">
                            whatever one
                        </span>
                    </div>
                </div>
                <div class="friend__column">
                    <div class="friend__now-listening">
                        <span>나아진 게 없네 - 하헌진</span>
                        <i class="fas fa-play"></i>
                    </div>
                </div>
            </li>

        </ul>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="fas fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a></li>
        </ul>
    </nav>
</body>

</html>
